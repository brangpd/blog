    <span lang="ja" markdown>アンノウン・マザーグース - wowaka feat. 初音ミク/ヒトリエ</span><br />
Unknown=谁也不知道的，Mother-Goose=故事。<br />
难度N1。两年前翻过一次，再回过头看错得挺多，再整理一下。<br />
非常精彩的一部作品，第一次听到时真有一种还能这么写歌的惊艳、感动。歌曲结构复杂而歌词信息量巨大。<br />
十周年那时最大的惊喜。
