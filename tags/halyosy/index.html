    <p><span lang="ja">桜ノ雨 - halyosy（森晴義） ft. 初音ミク</span><br />
<span lang="ja">——卒業ときたらやっぱりこの曲ね。</span><br />
日本的毕业季是三月份樱花全开的时候，可谓是一副相当美丽的背景图。</p>
<p>这篇可以作为日语现代诗歌阅读理解和鉴赏的好材料，只是有大量在初学日语积累不足时很难理解的表达。如果有日剧或日漫基础，对日式校园生活及其毕业典礼有大概印象，会更容易理解。</p>
